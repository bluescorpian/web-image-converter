<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Converter</title>
  <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background-color: #dadce0;
    }

    .pdf-converter-container {
      display: flex;
      justify-content: center;
      height: 100%;
    }

    .pdf-converter-container>div {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .pdf-viewer-container {
      background-color: #323639;
      flex-grow: 1;
      max-width: 800px;
    }

    .pdf-viewer {
      height: 100%;
      width: 100%;
      border: unset;
    }

    .pdf-options {
      padding: 10px;
      background-color: white;
    }

    .pdf-options input[name="file-input"] {
      max-width: 180px;
    }

    .options-disabled {
      color: gray;
    }

    .options {
      list-style-type: none;
      padding: 0;
      margin: 5px 0;
    }

    .options input[name="pages"] {
      width: 8em;
    }

    .bottom-options {
      margin-top: 20px;
    }

    .options input[name="render"] {
      float: right;
    }

    .options label {
      margin-right: 6px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="pdf-converter-container">
    <div class="pdf-viewer-container">
      <iframe class="pdf-viewer"></iframe>
    </div>

    <div class="pdf-options">
      <input name="file-input" type="file" accept=".pdf" />
      <ul class="options">
        <li>
          <label for="pages">Pages</label>
          <input name="pages" type="text" placeholder="all" />
        </li>
        <li>
          <label for="quality">Quality</label>
          <input type="range" name="quality" min="1" max="10" value="6"
            oninput="this.nextElementSibling.textContent = this.value" />
          <span>6</span>
        </li>
        <li>
          <label for="optimize"
            title="Changes render scale from 2 to 1, and limits resolution to 1000">Optimize*</label>
          <input type="checkbox" name="optimize">
        </li>
        <li>
          <label for="filetype">Filetype</label>
          <select name="filetype">
            <option value="jpg">jpg</option>
            <option value="png" selected>png</option>
          </select>
        </li>
        <div class="bottom-options">
          <span class="progress"></span>
          <input type="button" name="render" value="Render" />
        </div>

      </ul>
    </div>
  </div>
  </div>

  <script type="module" src="pdf.js"></script>
</body>

</html>
